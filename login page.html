<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://www.pixelstalk.net/wp-content/uploads/images6/Planet-Wallpaper-HD-Free-download.jpg);
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff49;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #ffffff;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #631204;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: 0.5s; 
      
      
     
    }
    input[type="submit"]:hover {
      background-color: #1c0357;
      color: rgb(253, 253, 253);
    }
    .error-message {
      color: #ff0000;
      margin-top: 10px;
    }



   
    





  </style>
  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      // You can replace this with your own login logic
      // For demonstration purposes, we'll use a hardcoded username and password
      var validUsername = "admin";
      var validPassword = "password";
      
      if (username === validUsername && password === validPassword) {
        alert("Login successful!");
        // Redirect to a different page or perform other actions after successful login
      } else {
        var errorElement = document.getElementById('error-message');
        errorElement.innerText = "Invalid username or password.";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
    <input type="submit" value="Login" onclick="login()">
    
    <div id="error-message" class="error-message"></div>
  </div>
</body>
</html>
